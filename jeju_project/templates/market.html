<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        Information
    </div>

    <div class="right-section" style="max-width: 960px; margin: 0 auto;">
        <h1>시장</h1>
        <select id="marketSelect">
            <option value="">시장을 선택하세요</option>
            <option value="제주동문시장">제주동문시장</option>
            <option value="동문재래시장">동문재래시장</option>
            <option value="제주민속오일시장">제주민속오일시장</option>
            <option value="동문수산시장">동문수산시장</option>
            <option value="Jeju Dongmun Market Food Street">Jeju Dongmun Market Food Street</option>
            <option value="제주종합어시장">제주종합어시장</option>
            <option value="제주민속오일장입구">제주민속오일장입구</option>
            <option value="제주서문공설시장">제주서문공설시장</option>
            <option value="보성시장">보성시장</option>
            <option value="서귀포 매일올레시장">서귀포 매일올레시장</option>
            <option value="동문재래시장번영회">동문재래시장번영회</option>
            <option value="연동종합시장">연동종합시장</option>
            <option value="신제주회어시장">신제주회어시장</option>
            <option value="수목원길 야시장">수목원길 야시장</option>
            <option value="한림매일시장 ( JEJU HALLIMMAEIL MARKET ))">한림매일시장 ( JEJU HALLIMMAEIL MARKET ))</option>
            <option value="제주동문시장3">제주동문시장3</option>
            <option value="한림민속오일시장">한림민속오일시장</option>
            <option value="신산종합시장">신산종합시장</option>
            <option value="화북종합시장">화북종합시장</option>
            <option value="종합시장">종합시장</option>
        </select>
        <input type="text" id="searchBox" placeholder="시장을 검색하세요">
        <p>시장 관련 내용입니다.</p>
    </div>

    <script>
        const marketSelect = document.getElementById('marketSelect');
        const searchBox = document.getElementById('searchBox');

        marketSelect.addEventListener('change', () => {
            const selectedMarket = marketSelect.value;
            searchBox.value = selectedMarket;
        });
    </script>
</body>
</html>
