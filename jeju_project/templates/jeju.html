        body {

        .left-section {
            width: 20%;

        .search-box {

        .category-table {
            width: 100%;

        .category-table td {
            width: 33.33%;
            padding: 10px;
            text-align: center;
            vertical-align: middle; /* 셀 내용 가운데 정렬 */
        }

        .category-image {
            width: 100px; 
            height: 100px;
            object-fit: cover;
            border-radius: 50%; /* 이미지 동그랗게 */
            margin-bottom: 5px; /* 이미지 아래 여백 */
        }

        /* 카테고리 텍스트 스타일 */
        .category-table span {
            display: block; /* 텍스트를 이미지 아래에 배치 */
            font-size: 14px;
            color: #333;
        }
    </style>
