        museums.forEach(museum => {

            currentMuseum = museum; // 현재 선택된 산 정보 저장

                </div>
                <div id="restaurantInfo" class="restaurant-info"></div>
            `;

        // 카테고리 탭 표시 함수
        function showCategory(category) {
            if (!currentMuseum) return; // 현재 선택된 산이 없으면 종료

            // 모든 탭 비활성화
            Array.from(document.querySelectorAll(".category-tab")).forEach(tab => tab.classList.remove("active"));
            // 선택한 탭 활성화
            document.querySelector(`.category-tab[onclick*="${category}"]`).classList.add("active");

            // 선택한 카테고리 정보 표시
            const restaurantInfo = document.getElementById("restaurantInfo");
            const cafeInfo = document.getElementById("restaurantInfo");
            const accommodationInfo = document.getElementById("restaurantInfo");

            if (category === 'restaurant') {
                restaurantInfo.classList.remove("hidden");
                cafeInfo.classList.add("hidden");
                accommodationInfo.classList.add("hidden");
                restaurantInfo.innerHTML = `
                    <h3>주변 식당</h3>
                    ${currentMuseum.restaurants.map(restaurant => `
                        <div class="place-name" onclick="displayPlaceInfo('${restaurant.name}', '${restaurant.address}', '${restaurant.hours}', '${restaurant.star}', '${restaurant.comment}', '${restaurant.time}', '${restaurant.distance}', '${restaurant.image}')">
                            ${restaurant.name}
                        </div>
                    `).join("")}
                `;
            } else if (category === 'cafe') {
                cafeInfo.classList.remove("hidden");
                restaurantInfo.classList.add("hidden");
                accommodationInfo.classList.add("hidden");
                cafeInfo.innerHTML = `
                    <h3>주변 카페</h3>
                    ${currentMuseum.cafes.map(cafe => `
                        <div class="place-name" onclick="displayPlaceInfo('${cafe.name}', '${cafe.address}', '${cafe.hours}', '${cafe.comment}', '${cafe.image}')">
                            ${cafe.name}
                        </div>
                    `).join("")}
                `;
            } else if (category === 'accommodation') {
                accommodationInfo.classList.remove("hidden");
                restaurantInfo.classList.add("hidden");
                cafeInfo.classList.add("hidden");
                accommodationInfo.innerHTML = `
                    <h3>주변 숙소</h3>
                    ${currentMuseum.accommodations.map(accommodation => `
                        <div class="place-name" onclick="displayPlaceInfo('${accommodation.name}', '${accommodation.address}', '${accommodation.hours}', '${accommodation.comment}', '${accommodation.image}')">
                            ${accommodation.name}
                        </div>
                    `).join("")}
                `;
            }
        }
